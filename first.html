<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Audio Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PDF to Audio Converter</h1>
    <form id="pdf-form">
        <label for="pdf-file">Select a PDF file:</label>
        <input type="file" id="pdf-file" name="pdf_file" accept=".pdf">
        <br>
        <label for="language">Choose Language for Audio:</label>
        <select id="language" name="language">
            <option value="en-US">English (US)</option>
            <option value="es-ES">Spanish (Spain)</option>
            <option value="fr-FR">French (France)</option>
            <option value="de-DE">German (Germany)</option>
            </select>
        <br>
        <button type="submit">Convert to Audio</button>
    </form>
    <div id="response"></div>
    <script src="script.js"></script>
</body>
</html>
